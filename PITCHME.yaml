#
# Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#
theme            : template

theme-background : [ "#000000" ]
theme-headline   : [ "Montserrat", "#5289F7", "none", "#FFFFFF", "100", "120", "15" ]
theme-byline     : [ "Raleway", "#FFFFFF", "none", "#5289F7", "100", "110", "15" ]
theme-text       : [ "Ubuntu", "#FFFFFF", "none", "#A0C865", "100", "100", "15" ]
theme-links      : [ "#F1C40F", "#5254F7" ]
theme-code       : [ "Source Code Pro", "100", "120" ]
theme-code       : [ "Fira Code" ]
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
layout           : center

# font

.font-fira         	{ font-family: "Fira Code" !important; }
.font-source-code         	{ font-family: "Source Code Pro" !important; }

#
# Highlight Setting
# Doc: https://gitpitch.com/docs/settings/highlight
# agate github hybrid mono-blue ir-black solarized-light tomorrow
highlight : agate

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
# logo : assets/img/hue.png
# logo-position : top-left

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "FSSlc - Docker 学习分享"

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published
#
published : true

#
# Twitter Card Settings [Pro Only]
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
# title : "如何制作一个更小的 Docker 镜像"
# description : "Build A Smaller Docker Image"
# thumbnail : https://gitpitch.com/fsslc/tutorial-thumb.png

# code line numbers
code-line-numbers : true
